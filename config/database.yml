# mysql -u root -p
# grant all on *.* to 'bustle'@'localhost' identified by 'bustle';
# exit

common: &common
  adapter: mysql
  username: bustle
  password: bustle
  host: localhost
  encoding: utf8
<% if File.exist? "/var/run/mysqld/mysqld.sock" %>
  socket: /var/run/mysqld/mysqld.sock
<% elsif File.exist? "/opt/local/var/run/mysql5/mysqld.sock" %>
  socket: /opt/local/var/run/mysql5/mysqld.sock
<% elsif File.exist? "/tmp/mysql.sock" %>
  socket: /tmp/mysql.sock
<% end %>

development:
  <<: *common
  database: bustle_development

test: &TEST
  <<: *common
  database: bustle_test

cucumber:
  <<: *TEST

production:
  <<: *common
  database: bustle

